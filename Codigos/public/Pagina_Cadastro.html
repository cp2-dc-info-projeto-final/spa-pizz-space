<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
</head>
<body>
    <form class="cadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email"><br>
        <label for="data_nasc">Data de Nascimento:</label>
        <input type="date" id="data_nasc" name="data_nasc"><br>
        <label for="num_cell">Número de celular:</label>
        <input type="numeric" id="num_cell" name="num_cell"><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br>
        <label for="conf_senha">Confirmação de senha:</label>
        <input type="password" id="conf_senha" name="conf_senha">

         <input type="submit" value="Enviar">
    </form>
    <p id="message"></p>

     <script src="app.js"></script>
</body>
</html>
