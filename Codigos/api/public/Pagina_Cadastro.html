<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Página de Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .bg-custom {
            background-color: #bb99ff;
        }
        .bg-custom2 {
            background-color: #ADD8E6;
        }
    </style>
</head>
<body class="container-fluid p-5 bg-custom text-black text-center">
    <div class="container p-4 my-5 border bg-custom2 text-black text-center">
    <h1>Cadastro</h1>

    <form class="cadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email"><br>
        <label for="data_nasc">Data de Nascimento:</label>
        <input type="date" id="data_nasc" name="data_nasc">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
        <label for="num_cell">Número de celular:</label>
        <input type="numeric" id="num_cell" name="num_cell">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br>
        <label for="conf_senha">Confirmação de senha:</label>
        <input type="password" id="conf_senha" name="conf_senha" text=>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</input><br>
        <input type="submit" value="Enviar" class="btn btn-outline-success">
    </form>
    <p id="message"></p>
    </div>
     <script src="app.js"></script>
</body>
</html>
